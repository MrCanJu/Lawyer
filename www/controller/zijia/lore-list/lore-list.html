<ion-view view-title="知识点列表">
	<ion-nav-bar>
		<ion-nav-back-button>
			<i class="ion-ios-arrow-left"></i>
			{{""}}
		</ion-nav-back-button>
	</ion-nav-bar>
	
	<ion-content>
		<div class="lore">
			<h1 class="content_title">{{title}}</h1>
			<div class="btn_box" ng-if="isInfo">
				<span class='list_item' ng-repeat="item in list" ui-sref="loreMain({id:item.id})">{{$index+1}}</span>
			</div>
			<div class="prompt" ng-if="!isInfo">
				{{tsInfo}}
			</div>
		</div>
	</ion-content>
</ion-view>
